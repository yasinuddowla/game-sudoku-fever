<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        secondary: '#00d9ff',
                        accent: '#ff0080',
                        success: '#00ff88',
                        danger: '#ff1744',
                        dark: '#0f0f23',
                        light: '#f8fafc'
                    },
                    animation: {
                        'gradient': 'gradient 8s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                        'shimmer': 'shimmer 2s linear infinite'
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="includes/style.css">
</head>
<body class="min-h-screen animated-bg">
    <!-- Floating Particles Background -->
    <div class="floating-particles">
        <!-- Particles will be generated by JavaScript -->
    </div>

    <!-- Background Audio -->
    <audio id="music" hidden loop volume="0.3">
        <source src="includes/bob.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col p-4">
        <!-- Header -->
        <header class="text-center py-4 relative z-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 animate-slide-in" 
                style="text-shadow: 0 0 20px rgba(255, 0, 150, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);">
                Sudoku Fever
            </h1>
            <p class="text-base text-cyan-200" 
               style="text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);">
                Challenge your mind with this classic number puzzle
            </p>
        </header>

        <!-- Main Game Area -->
        <div class="flex-1 flex items-start justify-center py-4 relative z-10">
            <div class="flex flex-col lg:flex-row items-center lg:items-start space-y-6 lg:space-y-0 lg:space-x-8">
                <div>
					
					<!-- Game Stats -->
					<div class="flex justify-center space-x-3 mb-4">
						<div class="glass-effect rounded-lg px-4 py-2 text-center min-w-[100px]">
							<div class="text-xl font-bold text-white" id="time">00:00</div>
							<div class="text-xs text-white/70">Time</div>
						</div>
						<div class="glass-effect rounded-lg px-4 py-2 text-center min-w-[100px]">
							<div class="text-xl font-bold text-white" id="errors">0</div>
							<div class="text-xs text-white/70">Errors</div>
						</div>
						<div class="glass-effect rounded-lg px-4 py-2 text-center min-w-[100px]">
							<div class="text-xl font-bold text-accent" id="difficulty">Easy</div>
							<div class="text-xs text-white/70">Level</div>
						</div>
					</div>
					<!-- Sudoku Board -->
					<div class="glass-effect rounded-xl p-4 shadow-2xl">
						<table id="sudoku_tab" class="border-collapse">
							<tbody>
								<!-- Sudoku grid will be generated by JavaScript -->
							</tbody>
						</table>
					</div>
				</div>

                <!-- Control Panel -->
                <div class="flex flex-col space-y-3">
                    
                    <!-- Number Pad -->
                    <div class="glass-effect rounded-lg p-3">
                        <h3 class="text-sm font-bold text-white mb-2 text-center">Number Pad</h3>
                        <div id="choice" class="grid grid-cols-3 gap-2">
                            <!-- Number buttons will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Game Controls -->
                    <div class="glass-effect rounded-lg p-3">
                        <h3 class="text-sm font-bold text-white mb-2 text-center">Controls</h3>
                        <div class="flex gap-2 justify-center">
                            <button onclick="newGame()" 
                                    class="bg-accent hover:bg-yellow-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 flex items-center justify-center w-10 h-10"
                                    title="New Game">
                                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                            </button>
                            <button onclick="clearCell()" 
                                    class="bg-danger hover:bg-red-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 flex items-center justify-center w-10 h-10"
                                    title="Clear Cell">
                                <i data-lucide="eraser" class="w-5 h-5"></i>
                            </button>
                            <button onclick="showHint()" 
                                    class="bg-secondary hover:bg-cyan-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 flex items-center justify-center w-10 h-10"
                                    title="Get Hint">
                                <i data-lucide="lightbulb" class="w-5 h-5"></i>
                            </button>
                            <button onclick="toggleMusic()" 
                                    class="bg-primary hover:bg-indigo-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 flex items-center justify-center w-10 h-10" 
                                    id="musicBtn"
                                    title="Toggle Music">
                                <i data-lucide="volume-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Difficulty Selector -->
                    <div class="glass-effect rounded-lg p-3">
                        <h3 class="text-sm font-bold text-white mb-2 text-center">Difficulty</h3>
                        <div class="flex gap-2 justify-center">
                            <button onclick="setDifficulty('easy')" 
                                    class="bg-green-500 hover:bg-green-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 difficulty-btn flex items-center justify-center w-10 h-10" 
                                    data-difficulty="easy"
                                    title="Easy Level">
                                <i data-lucide="circle" class="w-4 h-4"></i>
                            </button>
                            <button onclick="setDifficulty('medium')" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 difficulty-btn flex items-center justify-center w-10 h-10" 
                                    data-difficulty="medium"
                                    title="Medium Level">
                                <i data-lucide="triangle" class="w-4 h-4"></i>
                            </button>
                            <button onclick="setDifficulty('hard')" 
                                    class="bg-red-500 hover:bg-red-600 text-white font-semibold p-2 rounded-lg transition-colors duration-200 difficulty-btn flex items-center justify-center w-10 h-10" 
                                    data-difficulty="hard"
                                    title="Hard Level">
                                <i data-lucide="square" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victoryModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="glass-effect rounded-2xl p-8 mx-4 max-w-md w-full text-center animate-slide-in">
                <div class="text-6xl mb-4">ðŸŽ‰</div>
                <h2 class="text-3xl font-bold text-white mb-4">Congratulations!</h2>
                <p class="text-white/80 mb-6">You solved the Sudoku puzzle!</p>
                <div class="flex justify-center space-x-4 text-sm text-white/60 mb-6">
                    <div>
                        <span class="font-semibold text-white" id="finalTime">00:00</span>
                        <div>Time</div>
                    </div>
                    <div>â€¢</div>
                    <div>
                        <span class="font-semibold text-white" id="finalErrors">0</span>
                        <div>Errors</div>
                    </div>
                    <div>â€¢</div>
                    <div>
                        <span class="font-semibold text-accent" id="finalDifficulty">Easy</span>
                        <div>Level</div>
                    </div>
                </div>
                <button onclick="newGame(); hideVictoryModal();" 
                        class="bg-accent hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200">
                    Play Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-3 relative z-10">
            <a href="https://yasinuddowla.com/" class="text-cyan-300 hover:text-white transition-colors duration-200 text-sm" 
               style="text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);">
                @yasinuddowla
            </a>
        </footer>
    </div>

    <script src="includes/script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
